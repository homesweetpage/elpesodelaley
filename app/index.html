    <section id="trailer">
      <div class="col-afiche col-md-6">
        <div class="box-afiche">
          <img src="images/afiche.jpeg" alt="El Peso de la Ley - Afiche">
        </div>
      </div>
      <div class="col-trailer col-md-6">
        <div class="box-trailer">
          <video preload="auto" autoplay muted loop>
            <source src="videos/bird.mp4" type="video/mp4">
          </video>
        </div>
        <div class="box-trailer">

        </div>
          </div>

      <!-- SLIDES -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/postales/lldll_a03_027544.jpg" data-color="lightblue" alt="First Image">

        <div class="item">
          <img src="images/postales/lldll_a03_028969.jpg" data-color="lightyellow" alt="First Image">

          <img src="images/postales/lldll_a03_035879.jpg" data-color="lightgreen" alt="First Image">

      <a class="left carousel-control carousel-control-left" href="#galeria" role="button" data-slide="prev">

      </a><!-- ./CONTROLES -->
